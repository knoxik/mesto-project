<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/logo.svg" alt="Логотив mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__wrapper-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="card-grid">
      <template id="card-grid__item">
        <div class="card-grid__item">
          <button class="card-grid__trash-btn" type="button"></button>
          <img class="card-grid__image">
          <div class="card-grid__content">
            <h2 class="card-grid__title"></h2>
            <button class="card-grid__like-button" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="editProfilePopup">
    <div class="popup__container">
      <button class="popup__close-button" type="button">
        <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="Иконка закрыть окно">
      </button>
      <form class="form" name="editProfile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" type="text" value="" placeholder="Имя" required>
        <input class="popup__input popup__input_description" type="text" value="" placeholder="Описание" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="addPlacePopup">
    <div class="popup__container">
      <button class="popup__close-button" type="button">
        <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="Иконка закрыть окно">
      </button>
      <form class="form" name="addPlace">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_place-name" type="text" value="" placeholder="Название" required>
        <input class="popup__input popup__input_place-img" type="text" value="" placeholder="Ссылка на картинку" required>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="fullImagePopup">
    <div class="popup__container popup__container_image">
      <button class="popup__close-button" type="button">
        <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="Иконка закрыть окно">
      </button>
      <img class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
