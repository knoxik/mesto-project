<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/logo.svg" alt="Логотив mesto">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__wrapper-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="card-grid">
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Карачаевск</h2>
          <button class="card-grid__like-button card-grid__like-button_active" type="button"></button>
        </div>
      </div>
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Гора Эльбрус</h2>
          <button class="card-grid__like-button" type="button"></button>
        </div>
      </div>
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Домбай">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Домбай</h2>
          <button class="card-grid__like-button" type="button"></button>
        </div>
      </div>
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Гора Эльбрус</h2>
          <button class="card-grid__like-button" type="button"></button>
        </div>
      </div>
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Домбай">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Домбай</h2>
          <button class="card-grid__like-button" type="button"></button>
        </div>
      </div>
      <div class="card-grid__item">
        <img class="card-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
        <div class="card-grid__content">
          <h2 class="card-grid__title">Карачаево-Черкессия</h2>
          <button class="card-grid__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close-button" type="button">
        <img class="popup__close-icon" src="./images/Close_Icon.svg" alt="Иконка закрыть окно">
      </button>
      <form class="form" name="editProfile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Имя"  name="name" required>
        <input class="popup__input" type="text" value="Исследователь океана" placeholder="Описание" name="description" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
